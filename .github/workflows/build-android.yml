name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Install dependencies
      working-directory: ./qianduan
      run: |
        npm install
        
    - name: Build frontend
      working-directory: ./qianduan
      run: npm run build
      
    - name: Sync Capacitor
      working-directory: ./qianduan
      run: |
        npx cap add android --confirm
        npx cap sync android
        
    - name: Build APK
      working-directory: ./qianduan/android
      run: |
        chmod +x ./gradlew
        ./gradlew assembleDebug
      
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: qianduan/android/app/build/outputs/apk/debug/app-debug.apk
