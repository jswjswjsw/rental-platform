<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>闲置资源租赁平台 - 测试页面</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 600px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 5px;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        .links {
            margin-top: 30px;
        }
        .links a {
            display: inline-block;
            margin: 10px;
            padding: 12px 24px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .links a:hover {
            background: #0056b3;
        }
        .api-test {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 5px;
        }
        #apiResult {
            margin-top: 15px;
            padding: 10px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 3px;
            font-family: monospace;
            text-align: left;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎉 闲置资源租赁平台</h1>
        
        <div class="status success">
            ✅ 测试页面加载成功！
        </div>
        
        <div class="status info">
            📍 当前访问地址: <span id="currentUrl"></span>
        </div>
        
        <div class="links">
            <a href="http://localhost:8080" target="_blank">🏠 前端应用</a>
            <a href="http://localhost:3000/api/health" target="_blank">🔧 后端健康检查</a>
            <a href="http://localhost:3000/api" target="_blank">📡 API接口</a>
        </div>
        
        <div class="api-test">
            <h3>API连接测试</h3>
            <button onclick="testAPI()" style="padding: 10px 20px; background: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer;">测试后端连接</button>
            <div id="apiResult"></div>
        </div>
        
        <div style="margin-top: 30px; color: #666; font-size: 14px;">
            <p>🚀 如果你看到这个页面，说明Web服务器正在正常运行</p>
            <p>📝 请使用上面的链接访问完整的应用程序</p>
        </div>
    </div>

    <script>
        // 显示当前URL
        document.getElementById('currentUrl').textContent = window.location.href;
        
        // 测试API连接
        async function testAPI() {
            const resultDiv = document.getElementById('apiResult');
            resultDiv.textContent = '正在测试连接...';
            
            try {
                const response = await fetch('/api/health');
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.textContent = `✅ 后端连接成功！\n${JSON.stringify(data, null, 2)}`;
                    resultDiv.style.color = '#155724';
                    resultDiv.style.background = '#d4edda';
                } else {
                    resultDiv.textContent = `❌ 后端响应错误: ${response.status}\n${JSON.stringify(data, null, 2)}`;
                    resultDiv.style.color = '#721c24';
                    resultDiv.style.background = '#f8d7da';
                }
            } catch (error) {
                resultDiv.textContent = `❌ 连接失败: ${error.message}\n\n请确保后端服务正在运行在端口3000`;
                resultDiv.style.color = '#721c24';
                resultDiv.style.background = '#f8d7da';
            }
        }
        
        // 页面加载时自动测试API
        window.onload = function() {
            setTimeout(testAPI, 1000);
        };
    </script>
</body>
</html>
