<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API测试页面</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background-color: #d4edda; }
        .error { background-color: #f8d7da; }
        button { padding: 10px 20px; margin: 5px; }
    </style>
</head>
<body>
    <h1>API连接测试</h1>
    
    <button onclick="testDirectAPI()">测试直接API (3000端口)</button>
    <button onclick="testProxyAPI()">测试代理API (nginx)</button>
    <button onclick="testRelativeAPI()">测试相对路径API</button>
    
    <div id="results"></div>

    <script>
        const resultsDiv = document.getElementById('results');
        
        // 动态获取API基础URL
        function getApiUrl() {
            // 优先使用环境变量或配置
            if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
                return 'http://localhost';
            }
            // 生产环境使用当前域名或配置的服务器地址
            return window.location.protocol + '//' + (window.location.hostname || '116.62.44.24');
        }
        
        function addResult(title, success, data) {
            const div = document.createElement('div');
            div.className = `result ${success ? 'success' : 'error'}`;
            div.innerHTML = `<h3>${title}</h3><pre>${JSON.stringify(data, null, 2)}</pre>`;
            resultsDiv.appendChild(div);
        }
        
        async function testDirectAPI() {
            try {
                const apiUrl = getApiUrl() + ':3000/api/health';
                const response = await fetch(apiUrl, {
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                const data = await response.json();
                addResult('直接API测试 (3000端口)', response.ok, data);
            } catch (error) {
                addResult('直接API测试 (3000端口)', false, { 
                    error: error.message,
                    type: error.name,
                    url: getApiUrl() + ':3000/api/health'
                });
            }
        }
        
        async function testProxyAPI() {
            try {
                const apiUrl = getApiUrl() + '/api/health';
                const response = await fetch(apiUrl, {
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                const data = await response.json();
                addResult('代理API测试 (nginx)', response.ok, data);
            } catch (error) {
                addResult('代理API测试 (nginx)', false, { 
                    error: error.message,
                    type: error.name,
                    url: getApiUrl() + '/api/health'
                });
            }
        }
        
        async function testRelativeAPI() {
            try {
                const response = await fetch('/api/health');
                const data = await response.json();
                addResult('相对路径API测试', response.ok, data);
            } catch (error) {
                addResult('相对路径API测试', false, { error: error.message });
            }
        }
        
        // 页面加载时自动测试
        window.onload = function() {
            testDirectAPI();
            testProxyAPI();
            testRelativeAPI();
        };
    </script>
</body>
</html>
